<div class="my-2 text-center"><hr>
<h3>Choose your Delivery method</h3><hr>
</div>
<div class="mt-4 ml-5" [formGroup]="checkoutForm">
    <div class="row" formGroupName="deliveryForm">
    <div class="col-md-6 form-group" *ngFor="let method of deliveryMethods">
     <input type="radio"
      id="{{method.id}}"
      (click)="setShippingPrice(method)"
      value="{{method.id}}"
      formControlName="deliveryMethod"
      class="custom-control-input"
     >
     <label for="{{method.id}}" class="custom-control-label">
         <strong>{{method.id}} -{{method.price | currency}}</strong><br>
         <span class="label-description">{{method.description}}</span>
     </label>
    </div>
</div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn btn-outline-primary mt-2" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back to Address
    </button>
    <button [disabled]="checkoutForm.get('deliveryForm').invalid" class="btn btn-primary mt-2" cdkStepperNext>
        Go to Review <i class="fa fa-angle-right"></i> 
    </button>
</div>
