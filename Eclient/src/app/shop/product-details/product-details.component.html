<div class="mt-3" *ngIf="product">
    <div class="row" >
        <div class="col-md-6">
            <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-100">
        </div>
        <div class="col-md-6">
            <div class="mt-5">
            <h3>{{product.name}}</h3>
            <p style="font-size: 1.5em;">{{product.price | currency}}</p>
            <div class="d-flex justify-content-start align-items-center">
                <i (click)="decrementQuantity()" class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"></i>
               <span class="font-weight-bold" style="font-size: 1.5em;">{{this.quantity}}</span>
                <i (click)="incrementQuantity()" class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>
                <button (click)="addItemToCart()"  class="btn btn-info btn-lg ml-4">Add to Cart</button>
            </div>
            <div class="row mt-5">
           <div class="col-md-12 ml-">
            <h4>Description</h4>
            <p>{{product.description}}</p>
           </div>
            </div>
        </div>
        </div>
        
    </div>
    </div>
    
    
    
</div>
