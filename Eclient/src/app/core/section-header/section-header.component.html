<ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs">
    <section *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label != 'Home'"
    class="py-5" style="margin-top: 5px; background-color: #f5f5f5;">
    <div class="container">
        <div class="row flex align-items-center">
            <div class="col-md-8">
                <h1>
                    {{breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label | titlecase}}
                </h1>
            </div>
            <div class="col-md-4">
               <xng-breadcrumb></xng-breadcrumb>
                <!--<nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="#">Home</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Shops</li>
                    </ol>
                  </nav>-->
            </div>
        </div>
    </div>
    </section>
    </ng-container>
