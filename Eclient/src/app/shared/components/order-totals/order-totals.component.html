<div class="card zoomhov">
<div class="bg-light py-3 pl-3 text-uppercase font-weight-bold card-head">
    Order Summary
</div>
<div class="p-4">
<p class="font-italic mb-4">
    Shipping costs will be added depending on choices made during checkout
</p>
<ul class="list-unstyled mb-4" >
    <li class="d-flex justify-content-between py-3 border-bottom">
        <strong class="text-muted">Order Subtotal</strong>
        <strong>{{subtotal | currency}}</strong>
        <!--<strong>{{(cartTotal$ | async).subtotal}}</strong>-->
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
        <strong class="text-muted">Shipping and handling</strong>
        <strong>{{shippingPrice | currency}}</strong>
       <!--<strong>{{(cartTotal$ | async).shipping}}</strong>-->
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
        <strong class="text-muted">Total</strong>
        <strong>{{total | currency}}</strong>
        <!--<strong>{{(cartTotal$ | async).total}}</strong>-->
    </li>
</ul>
</div>

</div>
